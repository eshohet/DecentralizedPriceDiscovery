<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">Decent Dashboard</a>
    <input class="form-control form-control-dark w-100" id="search" type="text" placeholder="Search" aria-label="Search">
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <span data-feather="home"></span>
                            Price History <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript: submitPrice();">
                            <span data-feather="file"></span>
                            Submit Price
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" id="priceTitle">Price History</h1>
            </div>

            <canvas class="my-4 w-100" id="priceChart" style="display: none;" width="900" height="380"></canvas>
            <div id="dashboardMessage">
                <h3>Search for a medical procedure above from the list below:</h3>
                <div id="medicalList">

                </div>
            </div>

        </main>
    </div>
